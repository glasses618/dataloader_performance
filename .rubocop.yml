  Enabled: true

Style/RedundantInitialize:
  Description: 'Checks for redundant `initialize` methods.'
  Enabled: true
  Safe: false
  AllowComments: true

Style/RedundantInterpolation:
  Description: 'Checks for strings that are just an interpolated expression.'
  Enabled: true
  SafeAutoCorrect: false

Lint/BinaryOperatorWithIdenticalOperands:
  Description: 'This cop checks for places where binary operator has identical operands.'
  Enabled: false
  Safe: false
  VersionAdded: '0.89'

Lint/DuplicateRescueException:
  Description: 'Checks that there are no repeated exceptions used in `rescue` expressions.'
  Enabled: false
  VersionAdded: '0.89'

Lint/EmptyConditionalBody:
  Description: 'This cop checks for the presence of `if`, `elsif` and `unless` branches without a body.'
  Enabled: false
  AllowComments: true
  VersionAdded: '0.89'

Lint/FloatComparison:
  Description: 'Checks for the presence of precise comparison of floating point numbers.'
  StyleGuide: '#float-comparison'
  Enabled: false
  VersionAdded: '0.89'

Lint/MissingSuper:
  Description: >-
    This cop checks for the presence of constructors and lifecycle callbacks
    without calls to `super`'.
  Enabled: false
  VersionAdded: '0.89'

Lint/OutOfRangeRegexpRef:
  Description: 'Checks for out of range reference for Regexp because it always returns nil.'
  Enabled: false
  Safe: false
  VersionAdded: '0.89'

Style/SelectByRegexp:
  Description: 'Prefer grep/grep_v to select/reject with a regexp match.'
  Enabled: true
  SafeAutoCorrect: false

Lint/SelfAssignment:
  Description: 'Checks for self-assignments.'
  Enabled: false
  VersionAdded: '0.89'

Lint/TopLevelReturnWithArgument:
  Description: 'This cop detects top level return statements with argument.'
  Enabled: false
  VersionAdded: '0.89'

Lint/UnreachableLoop:
  Description: 'This cop checks for loops that will have at most one iteration.'
  Enabled: false
  VersionAdded: '0.89'

Style/ClassMethodsDefinitions:
  Description: 'Enforces using `def self.method_name` or `class << self` to define class methods.'
  StyleGuide: '#def-self-class-methods'
  Enabled: false
  VersionAdded: '0.89'
  EnforcedStyle: def_self
  SupportedStyles:
    - def_self
    - self_class

Style/ExplicitBlockArgument:
  Description: >-
    Consider using explicit block argument to avoid writing block literal
    that just passes its arguments to another block.
  StyleGuide: '#block-argument'
  Enabled: false
  VersionAdded: '0.89'

Style/ExponentialNotation:
  Description: 'When using exponential notation, favor a mantissa between 1 (inclusive) and 10 (exclusive).'
  StyleGuide: '#exponential-notation'
  Enabled: true
  EnforcedStyle: scientific
  SupportedStyles:
    - scientific
    - engineering
    - integral

Style/FetchEnvVar:
  Description: >-
                 Suggests `ENV.fetch` for the replacement of `ENV[]`.
  Reference:
    - https://rubystyle.guide/#hash-fetch-defaults
  Enabled: false
  # Environment variables to be excluded from the inspection.
  AllowedVars: []

Style/GlobalStdStream:
  Description: 'Enforces the use of `$stdout/$stderr/$stdin` instead of `STDOUT/STDERR/STDIN`.'
  StyleGuide: '#global-stdout'
  Enabled: false
  VersionAdded: '0.89'

Style/OptionalBooleanParameter:
  Description: 'Use keyword arguments when defining method with boolean argument.'
  StyleGuide: '#boolean-keyword-arguments'
  Enabled: false
  Safe: false
  VersionAdded: '0.89'

Style/SingleArgumentDig:
  Description: 'Avoid using single argument dig method.'
  Enabled: false
  VersionAdded: '0.89'
  Safe: false

Style/SoleNestedConditional:
  Description: >-
    Finds sole nested conditional nodes
    which can be merged into outer conditional node.
  Enabled: false
  VersionAdded: '0.89'
  AllowModifier: false

Style/StringChars:
  Description: 'Checks for uses of `String#split` with empty string or regexp literal argument.'
  StyleGuide: '#string-chars'
  Enabled: false
  VersionAdded: '1.12'

Style/StringConcatenation:
  Description: 'Checks for places where string concatenation can be replaced with string interpolation.'
  StyleGuide: '#string-interpolation'
  Enabled: true
  Safe: false
  VersionAdded: '0.89'
  VersionChanged: '1.18'
  Mode: aggressive

Layout/EmptyLineAfterMultilineCondition:
  Description: 'Enforces empty line after multiline condition.'
  # This is disabled, because this style is not very common in practice.
  Enabled: false
  VersionAdded: '0.90'
  Reference:
    - https://github.com/airbnb/ruby#multiline-if-newline

Lint/DuplicateRequire:
  Description: 'Check for duplicate `require`s and `require_relative`s.'
  Enabled: false
  VersionAdded: '0.90'

Lint/EmptyFile:
  Description: 'Enforces that Ruby source files are not empty.'
  Enabled: false
  AllowComments: true
  VersionAdded: '0.90'

Lint/EmptyInPattern:
  Description: 'Checks for the presence of `in` pattern branches without a body.'
  Enabled: true
  AllowComments: true
  VersionAdded: '1.16'

Lint/TrailingCommaInAttributeDeclaration:
  Description: 'This cop checks for trailing commas in attribute declarations.'
  Enabled: false
  VersionAdded: '0.90'

Lint/UselessMethodDefinition:
  Description: 'Checks for useless method definitions.'
  Enabled: false
  VersionAdded: '0.90'
  Safe: false

Style/CombinableLoops:
  Description: >-
    Checks for places where multiple consecutive loops over the same data
    can be combined into a single loop.
  Enabled: false
  Safe: false
  VersionAdded: '0.90'

Style/KeywordParametersOrder:
  Description: 'Enforces that optional keyword parameters are placed at the end of the parameters list.'
  StyleGuide: '#keyword-parameters-order'
  Enabled: false
  VersionAdded: '0.90'

Style/RedundantSelfAssignment:
  Description: 'Checks for places where redundant assignments are made for in place modification methods.'
  Enabled: false
  Safe: false
  VersionAdded: '0.90'

Style/RedundantSelfAssignmentBranch:
  Description: 'Checks for places where conditional branch makes redundant self-assignment.'
  Enabled: true

Metrics/BlockLength:
  Description: 'Avoid long blocks with many lines.'
  Enabled: false
  VersionAdded: '0.44'
  VersionChanged: '1.5'
  Max: 25
  Exclude:
    - '**/*.gemspec'

RSpec/AlignLeftLetBrace:
  Description: Checks that left braces for adjacent single line lets are aligned.
  Enabled: false

RSpec/AlignRightLetBrace:
  Description: Checks that right braces for adjacent single line lets are aligned.
  Enabled: false

RSpec/AnyInstance:
  Description: Check that instances are not being stubbed globally.
  Enabled: false

RSpec/AroundBlock:
  Description: Checks that around blocks actually run the test.
  Enabled: true

RSpec/Be:
  Description: Check for expectations where `be` is used without argument.
  Enabled: true

RSpec/BeEq:
  Description: Check for expectations where `be(...)` can replace `eq(...)`.
  Enabled: false

RSpec/BeEql:
  Description: Check for expectations where `be(...)` can replace `eql(...)`.
  Enabled: true

RSpec/BeNil:
  Description: Ensures a consistent style is used when matching `nil`.
  Enabled: false
  EnforcedStyle: be_nil
  SupportedStyles:
    - be
    - be_nil

RSpec/BeforeAfterAll:
  Description: Check that before/after(:all) isn't being used.
  Enabled: false
  Exclude:
    - spec/spec_helper.rb
    - spec/rails_helper.rb
    - spec/support/**/*.rb

RSpec/ChangeByZero:
  Description: Prefer negated matchers over `to change.by(0)`.
  Enabled: true

RSpec/ContextMethod:
  Description: "`context` should not be used for specifying methods."
  Enabled: true

RSpec/ContextWording:
  Description: Checks that `context` docstring starts with an allowed prefix.
  Enabled: false
  Prefixes:
    - when
    - with
    - without

RSpec/DescribeClass:
  Description: Check that the first argument to the top-level describe is a constant.
  Enabled: true
  Exclude:
    - "**/spec/features/**/*"
    - "**/spec/requests/**/*"
    - "**/spec/routing/**/*"
    - "**/spec/system/**/*"
    - "**/spec/views/**/*"
  IgnoredMetadata:
    type:
      - channel
      - controller
      - helper
      - job
      - mailer
      - model
      - request
      - routing
      - view
      - feature
      - system
      - mailbox
      - aruba
      - task

RSpec/DescribeMethod:
  Description: Checks that the second argument to `describe` specifies a method.
  Enabled: true

RSpec/DescribeSymbol:
  Description: Avoid describing symbols.
  Enabled: true

RSpec/DescribedClass:
  Description: Checks that tests use `described_class`.
  Enabled: true
  SkipBlocks: false
  EnforcedStyle: described_class
  SupportedStyles:
    - described_class
    - explicit
  SafeAutoCorrect: false

RSpec/DescribedClassModuleWrapping:
  Description: Avoid opening modules and defining specs within them.
  Enabled: false

RSpec/Dialect:
  Description: Enforces custom RSpec dialects.
  Enabled: false
  PreferredMethods: {}

RSpec/EmptyExampleGroup:
  Description: Checks if an example group does not include any tests.
  Enabled: false

RSpec/EmptyHook:
  Description: Checks for empty before and after hooks.
  Enabled: true

RSpec/EmptyLineAfterExample:
  Description: Checks if there is an empty line after example blocks.
  Enabled: true
  AllowConsecutiveOneLiners: true

RSpec/EmptyLineAfterExampleGroup:
  Description: Checks if there is an empty line after example group blocks.
  Enabled: true

RSpec/EmptyLineAfterFinalLet:
  Description: Checks if there is an empty line after the last let block.
  Enabled: true

RSpec/EmptyLineAfterHook:
  Description: Checks if there is an empty line after hook blocks.
  Enabled: true

RSpec/EmptyLineAfterSubject:
  Description: Checks if there is an empty line after subject block.
  Enabled: true

RSpec/ExampleLength:
  Description: Checks for long examples.
  Enabled: false
  Max: 5
  CountAsOne: []

RSpec/ExampleWithoutDescription:
  Description: Checks for examples without a description.
  Enabled: true
  EnforcedStyle: always_allow
  SupportedStyles:
    - always_allow
    - single_line_only
    - disallow

RSpec/ExcessiveDocstringSpacing:
  Description: Checks for excessive whitespace in example descriptions.
  Enabled: true

RSpec/ExampleWording:
  Description: Checks for common mistakes in example descriptions.
  Enabled: true
  CustomTransform:
    be: is
    BE: IS
    have: has
    HAVE: HAS
  IgnoredWords: []

RSpec/ExpectActual:
  Description: Checks for `expect(...)` calls containing literal values.
  Enabled: true
  Exclude:
    - spec/routing/**/*

RSpec/ExpectChange:
  Description: Checks for consistent style of change matcher.
  Enabled: false
  EnforcedStyle: method_call
  SupportedStyles:
    - method_call
    - block
  SafeAutoCorrect: false

RSpec/ExpectInHook:
  Description: Do not use `expect` in hooks such as `before`.
  Enabled: false

RSpec/ExpectOutput:
  Description: Checks for opportunities to use `expect { ... }.to output`.
  Enabled: true

RSpec/FilePath:
  Description: Checks that spec file paths are consistent and well-formed.
  Enabled: false
  Include:
    - "**/*_spec*rb*"
    - "**/spec/**/*"
  CustomTransform:
    RuboCop: rubocop
    RSpec: rspec
  IgnoreMethods: false
  SpecSuffixOnly: false

RSpec/Focus:
  Description: Checks if examples are focused.
  Enabled: true

RSpec/HookArgument:
  Description: Checks the arguments passed to `before`, `around`, and `after`.
  Enabled: true
  EnforcedStyle: implicit
  SupportedStyles:
    - implicit
    - each
    - example

RSpec/HooksBeforeExamples:
  Description: Checks for before/around/after hooks that come after an example.
  Enabled: true

RSpec/IdenticalEqualityAssertion:
  Description: Checks for equality assertions with identical expressions on both sides.
  Enabled: true

RSpec/ImplicitBlockExpectation:
  Description: Check that implicit block expectation syntax is not used.
  Enabled: true

RSpec/ImplicitExpect:
  Description: Check that a consistent implicit expectation style is used.
  Enabled: true
  EnforcedStyle: is_expected
  SupportedStyles:
    - is_expected
    - should

RSpec/ImplicitSubject:
  Description: Checks for usage of implicit subject (`is_expected` / `should`).
  Enabled: false
  EnforcedStyle: single_line_only
  SupportedStyles:
    - single_line_only
    - single_statement_only
    - disallow

RSpec/InstanceSpy:
  Description: Checks for `instance_double` used with `have_received`.
  Enabled: true

RSpec/InstanceVariable:
  Description: Checks for instance variable usage in specs.
  Enabled: false
  AssignmentOnly: false

RSpec/ItBehavesLike:
  Description: Checks that only one `it_behaves_like` style is used.
  Enabled: true
  EnforcedStyle: it_behaves_like
  SupportedStyles:
    - it_behaves_like
    - it_should_behave_like

RSpec/IteratedExpectation:
  Description: Check that `all` matcher is used instead of iterating over an array.
  Enabled: true

RSpec/LeadingSubject:
  Description: Enforce that subject is the first definition in the test.
  Enabled: true

RSpec/LeakyConstantDeclaration:
  Description: Checks that no class, module, or constant is declared.
  Enabled: true

RSpec/LetBeforeExamples:
  Description: Checks for `let` definitions that come after an example.
  Enabled: true

RSpec/LetSetup:
  Description: Checks unreferenced `let!` calls being used for test setup.
  Enabled: false

RSpec/MessageChain:
  Description: Check that chains of messages are not being stubbed.
  Enabled: true

RSpec/MessageExpectation:
  Description: Checks for consistent message expectation style.
  Enabled: false
  EnforcedStyle: allow
  SupportedStyles:
    - allow
    - expect

RSpec/MessageSpies:
  Description: Checks that message expectations are set using spies.
  Enabled: false
  EnforcedStyle: have_received
  SupportedStyles:
    - have_received
    - receive

RSpec/MissingExampleGroupArgument:
  Description: Checks that the first argument to an example group is not empty.
  Enabled: true

RSpec/MultipleDescribes:
  Description: Checks for multiple top-level example groups.
  Enabled: true

RSpec/MultipleExpectations:
  Description: Checks if examples contain too many `expect` calls.
  Enabled: false
  Max: 1

RSpec/MultipleMemoizedHelpers:
  Description: Checks if example groups contain too many `let` and `subject` calls.
  Enabled: false
  AllowSubject: true
  Max: 5

RSpec/MultipleSubjects:
  Description: Checks if an example group defines `subject` multiple times.
  Enabled: false

RSpec/NamedSubject:
  Description: Checks for explicitly referenced test subjects.
  Enabled: false
  IgnoreSharedExamples: true

RSpec/NestedGroups:
  Description: Checks for nested example groups.
  Enabled: false
  Max: 3

RSpec/NotToNot:
  Description: Checks for consistent method usage for negating expectations.
  Enabled: true
  EnforcedStyle: not_to
  SupportedStyles:
    - not_to
    - to_not

RSpec/OverwritingSetup:
  Description: Checks if there is a let/subject that overwrites an existing one.
  Enabled: true

RSpec/Pending:
  Description: Checks for any pending or skipped examples.
  Enabled: false

RSpec/PredicateMatcher:
  Description: Prefer using predicate matcher over using predicate method directly.
  Enabled: false
  Strict: true
  EnforcedStyle: inflected
  AllowedExplicitMatchers: []
  SupportedStyles:
    - inflected
    - explicit
  SafeAutoCorrect: false

RSpec/ReceiveCounts:
  Description: Check for `once` and `twice` receive counts matchers usage.
  Enabled: false

RSpec/ReceiveNever:
  Description: Prefer `not_to receive(...)` over `receive(...).never`.
  Enabled: true

RSpec/RepeatedDescription:
  Description: Check for repeated description strings in example groups.
  Enabled: true

RSpec/RepeatedExample:
  Description: Check for repeated examples within example groups.
  Enabled: false

RSpec/RepeatedExampleGroupBody:
  Description: Check for repeated describe and context block body.
  Enabled: false

RSpec/RepeatedExampleGroupDescription:
  Description: Check for repeated example group descriptions.
  Enabled: false

RSpec/RepeatedIncludeExample:
  Description: Check for repeated include of shared examples.
  Enabled: true

RSpec/ReturnFromStub:
  Description: Checks for consistent style of stub's return setting.
  Enabled: true
  EnforcedStyle: and_return
  SupportedStyles:
    - and_return
    - block

RSpec/ScatteredLet:
  Description: Checks for let scattered across the example group.
  Enabled: true

RSpec/ScatteredSetup:
  Description: Checks for setup scattered across multiple hooks in an example group.
  Enabled: true

RSpec/SharedContext:
  Description: Checks for proper shared_context and shared_examples usage.
  Enabled: true

RSpec/SharedExamples:
  Description: Enforces use of string to titleize shared examples.
  Enabled: true

RSpec/SingleArgumentMessageChain:
  Description: Checks that chains of messages contain more than one element.
  Enabled: true

RSpec/StubbedMock:
  Description: Checks that message expectations do not have a configured response.
  Enabled: false

RSpec/SubjectDeclaration:
  Description: Ensure that subject is defined using subject helper.
  Enabled: false

RSpec/SubjectStub:
  Description: Checks for stubbed test subjects.
  Enabled: false

RSpec/UnspecifiedException:
  Description: Checks for a specified error in checking raised errors.
  Enabled: true

RSpec/VariableDefinition:
  Description: Checks that memoized helpers names are symbols or strings.
  Enabled: true
  EnforcedStyle: symbols
  SupportedStyles:
    - symbols
    - strings

RSpec/VariableName:
  Description: Checks that memoized helper names use the configured style.
  Enabled: true
  EnforcedStyle: snake_case
  SupportedStyles:
    - snake_case
    - camelCase
  IgnoredPatterns: []

RSpec/VerifiedDoubleReference:
  Description: Checks for consistent verified double reference style.
  Enabled: false
  EnforcedStyle: constant
  SupportedStyles:
    - constant
    - string

RSpec/VerifiedDoubles:
  Description: Prefer using verifying doubles over normal doubles.
  Enabled: false
  IgnoreNameless: true
  IgnoreSymbolicNames: false

RSpec/VoidExpect:
  Description: Checks void `expect()`.
  Enabled: true

RSpec/Yield:
  Description: Checks for calling a block within a stub.
  Enabled: true

RSpec/Capybara/CurrentPathExpectation:
  Description: Checks that no expectations are set on Capybara's `current_path`.
  Enabled: true

RSpec/Capybara/FeatureMethods:
  Description: Checks for consistent method usage in feature specs.
  Enabled: true
  EnabledMethods: []

RSpec/Capybara/VisibilityMatcher:
  Description: Checks for boolean visibility in Capybara finders.
  Enabled: true

RSpec/FactoryBot/AttributeDefinedStatically:
  Description: Always declare attribute values as blocks.
  Enabled: true
  Include:
    - spec/factories.rb
    - spec/factories/**/*.rb
    - features/support/factories/**/*.rb

RSpec/FactoryBot/CreateList:
  Description: Checks for create_list usage.
  Enabled: true
  Include:
    - "**/*_spec.rb"
    - "**/spec/**/*"
    - spec/factories.rb
    - spec/factories/**/*.rb
    - features/support/factories/**/*.rb
  EnforcedStyle: create_list
  SupportedStyles:
    - create_list
    - n_times

RSpec/FactoryBot/FactoryClassName:
  Description: Use string value when setting the class attribute explicitly.
  Enabled: true
  Include:
    - spec/factories.rb
    - spec/factories/**/*.rb
    - features/support/factories/**/*.rb

RSpec/FactoryBot/SyntaxMethods:
  Description: Use shorthands from `FactoryBot::Syntax::Methods` in your specs.
  Enabled: true
  SafeAutoCorrect: false

RSpec/Rails/AvoidSetupHook:
  Description: Checks that tests use RSpec `before` hook over Rails `setup` method.
  Enabled: true

RSpec/Rails/HttpStatus:
  Description: Enforces use of symbolic or numeric value to describe HTTP status.
  Enabled: true
  EnforcedStyle: numeric
  SupportedStyles:
    - numeric
    - symbolic
