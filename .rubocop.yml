require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  DisabledByDefault: true
  SuggestExtensions: false
  Exclude:
    - 'vendor/**/*'
    - 'spec/fixtures/**/*'
    - 'tmp/**/*'
    - '.git/**/*'
    - 'bin/*'
    - 'client/**/*'
    - 'node_modules/**/*'
    - 'app/assets/**/*'
    - 'app/javascript/**/*'
    - 'public/**/*'
    - 'wirispluginengine-7.5.0.1392/**/*'
    - 'db/schema.rb'
    - 'db/ranking_schema.rb'
    - 'db/statistics_schema.rb'
    - 'db/migrate/*_init_schema.rb'

#################### Lint ################################
Lint/AmbiguousBlockAssociation:
  Description: >-
    Checks for ambiguous block association with method when param passed without
    parentheses.
  StyleGuide: '#syntax'
  Enabled: true
  VersionAdded: '0.48'
  VersionChanged: '1.13'
  IgnoredMethods:
    - change
    - not_change

Lint/AmbiguousOperator:
  Description: >-
    Checks for ambiguous operators in the first argument of a
    method invocation without parentheses.
  StyleGuide: 'https://github.com/bbatsov/ruby-style-guide#parens-as-args'
  Enabled: true

Lint/AmbiguousOperatorPrecedence:
  Description: >-
                 Checks for expressions containing multiple binary operations with
                 ambiguous precedence.
  Enabled: true

Lint/AmbiguousRange:
  Description: Checks for ranges with ambiguous boundaries.
  Enabled: true
  SafeAutoCorrect: false
  RequireParenthesesForMethodChains: false

Lint/AmbiguousRegexpLiteral:
  Description: >-
    Checks for ambiguous regexp literals in the first argument of
    a method invocation without parenthesis.
  Enabled: true

Lint/AssignmentInCondition:
  Description: "Don't use assignment in conditions."
  StyleGuide: 'https://github.com/bbatsov/ruby-style-guide#safe-assignment-in-condition'
  Enabled: true

Layout/BlockAlignment:
  Description: 'Align block ends correctly.'
  Enabled: true

Lint/BooleanSymbol:
  Description: 'Check for `:true` and `:false` symbols.'
  Enabled: false
  SafeAutoCorrect: false

Lint/CircularArgumentReference:
  Description: "Don't refer to the keyword argument in the default value."
  Enabled: true

Layout/ConditionPosition:
  Description: >-
    Checks for condition placed in a confusing position relative to
    the keyword.
  StyleGuide: 'https://github.com/bbatsov/ruby-style-guide#same-line-condition'
  Enabled: true

Lint/Debugger:
  Description: 'Check for debugger calls.'
  Enabled: true

Layout/DefEndAlignment:
  Description: 'Align ends corresponding to defs correctly.'
  Enabled: true

Lint/DeprecatedClassMethods:
  Description: 'Check for deprecated class method calls.'
  Enabled: true

Lint/DeprecatedConstants:
  Description: 'Checks for deprecated constants.'
  Enabled: true

Lint/DuplicateMethods:
  Description: 'Check for duplicate methods calls.'
  Enabled: true

Lint/EachWithObjectArgument:
  Description: 'Check for immutable argument given to each_with_object.'
  Enabled: true

Lint/ElseLayout:
  Description: 'Check for odd code arrangement in an else block.'
  Enabled: true

Lint/EmptyBlock:
  Description: 'This cop checks for blocks without a body.'
  Enabled: true
  VersionAdded: '1.1'
  VersionChanged: '1.15'
  AllowComments: true
  AllowEmptyLambdas: true

Lint/EmptyEnsure:
  Description: 'Checks for empty ensure block.'
  Enabled: true

Lint/EmptyInterpolation:
  Description: 'Checks for empty string interpolation.'
  Enabled: true

Layout/EndAlignment:
  Description: 'Align ends correctly.'
  Enabled: true

Lint/EnsureReturn:
  Description: 'Do not use return in an ensure block.'
  StyleGuide: 'https://github.com/bbatsov/ruby-style-guide#no-return-ensure'
  Enabled: true

Security/CompoundHash:
  Description: 'When overwriting Object#hash to combine values, prefer delegating to Array#hash over writing a custom implementation.'
  Enabled: true

Security/Eval:
  Description: 'The use of eval represents a serious security risk.'
  Enabled: true

Security/IoMethods:
  Description: >-
                 Checks for the first argument to `IO.read`, `IO.binread`, `IO.write`, `IO.binwrite`,
                 `IO.foreach`, and `IO.readlines`.
  Enabled: true
  Safe: false

Security/JSONLoad:
  Description: >-
                 Prefer usage of `JSON.parse` over `JSON.load` due to potential
                 security issues. See reference for more information.
  Reference: 'https://ruby-doc.org/stdlib-2.7.0/libdoc/json/rdoc/JSON.html#method-i-load'
  Enabled: true
  SafeAutoCorrect: false

Lint/FormatParameterMismatch:
  Description: 'The number of parameters to format/sprint must match the fields.'
  Enabled: true

Lint/SuppressedException:
  Description: "Don't suppress exception."
  StyleGuide: 'https://github.com/bbatsov/ruby-style-guide#dont-hide-exceptions'
  Enabled: true

Lint/SymbolConversion:
  Description: 'Checks for unnecessary symbol conversions.'
  Enabled: true
  VersionAdded: '1.9'
  VersionChanged: '1.16'
  EnforcedStyle: strict
  SupportedStyles:
    - strict
    - consistent

Lint/LiteralInInterpolation:
  Description: 'Checks for literals used in interpolation.'
  Enabled: true

Lint/Loop:
  Description: >-
    Use Kernel#loop with break rather than begin/end/until or
    begin/end/while for post-loop tests.
  StyleGuide: 'https://github.com/bbatsov/ruby-style-guide#loop-with-break'
  Enabled: true

Lint/NestedMethodDefinition:
  Description: 'Do not use nested method definitions.'
  StyleGuide: 'https://github.com/bbatsov/ruby-style-guide#no-nested-methods'
  Enabled: true

Lint/NonLocalExitFromIterator:
  Description: 'Do not use return in iterator to cause non-local exit.'
  Enabled: true

Lint/ParenthesesAsGroupedExpression:
  Description: >-
    Checks for method calls with a space before the opening
    parenthesis.
  StyleGuide: 'https://github.com/bbatsov/ruby-style-guide#parens-no-spaces'
  Enabled: true

Lint/RequireParentheses:
  Description: >-
    Use parentheses in the method call to avoid confusion
    about precedence.
  Enabled: true

Lint/RequireRelativeSelfPath:
  Description: 'Checks for uses a file requiring itself with `require_relative`.'
  Enabled: true

Lint/RescueException:
  Description: 'Avoid rescuing the Exception class.'
  StyleGuide: 'https://github.com/bbatsov/ruby-style-guide#no-blind-rescues'
  Enabled: true

Lint/ShadowingOuterLocalVariable:
  Description: >-
    Do not use the same name as outer local variable
    for block arguments or block local variables.
  Enabled: true

Lint/RedundantStringCoercion:
  Description: 'Checks for Object#to_s usage in string interpolation.'
  StyleGuide: 'https://github.com/bbatsov/ruby-style-guide#no-to-s'
  Enabled: true

Lint/RedundantWithIndex:
  Description: 'Checks for redundant `with_index`.'
  Enabled: true

Lint/RedundantWithObject:
  Description: 'Checks for redundant `with_object`.'
  Enabled: true

Lint/RefinementImportMethods:
  Description: 'Use `Refinement#import_methods` when using `include` or `prepend` in `refine` block.'
  Enabled: false
  SafeAutoCorrect: false

Lint/UnderscorePrefixedVariableName:
  Description: 'Do not use prefix `_` for a variable that is used.'
  Enabled: true

Lint/RedundantCopDisableDirective:
  Description: >-
    Checks for rubocop:disable comments that can be removed.
    Note: this cop is not disabled when disabling all cops.
    It must be explicitly disabled.
  Enabled: true

Lint/UnusedBlockArgument:
  Description: 'Checks for unused block arguments.'
  StyleGuide: 'https://github.com/bbatsov/ruby-style-guide#underscore-unused-vars'
  Enabled: true

Lint/UnusedMethodArgument:
  Description: 'Checks for unused method arguments.'
  StyleGuide: 'https://github.com/bbatsov/ruby-style-guide#underscore-unused-vars'
  Enabled: true

Lint/UnreachableCode:
  Description: 'Unreachable code.'
  Enabled: true

Lint/UselessAccessModifier:
  Description: 'Checks for useless access modifiers.'
  Enabled: true

Lint/UselessAssignment:
  Description: 'Checks for useless assignment to a local variable.'
  StyleGuide: 'https://github.com/bbatsov/ruby-style-guide#underscore-unused-vars'
  Enabled: true

Lint/UselessElseWithoutRescue:
  Description: 'Checks for useless `else` in `begin..end` without `rescue`.'
  Enabled: true

Lint/UselessRuby2Keywords:
  Description: 'Finds unnecessary uses of `ruby2_keywords`.'
  Enabled: true

Lint/UselessSetterCall:
  Description: 'Checks for useless setter call to a local variable.'
  Enabled: true

Lint/Void:
  Description: 'Possible use of operator/literal/variable in void context.'
  Enabled: true

###################### Metrics ####################################

Metrics/AbcSize:
  Description: >-
    A calculated magnitude based on number of assignments,
    branches, and conditions.
  Reference: 'http://c2.com/cgi/wiki?AbcMetric'
  Enabled: true
  Max: 25

Metrics/BlockNesting:
  Description: 'Avoid excessive block nesting'
  StyleGuide: 'https://github.com/bbatsov/ruby-style-guide#three-is-the-number-thou-shalt-count'
  Enabled: true
  Max: 4

Metrics/ClassLength:
  Description: 'Avoid classes longer than 250 lines of code.'
  Enabled: true
  Max: 250

Metrics/CyclomaticComplexity:
  Description: >-
    A complexity metric that is strongly correlated to the number
    of test cases needed to validate a method.
  Enabled: true

Layout/LineLength:
  Description: 'Limit lines to 120 characters.'
  StyleGuide: 'https://github.com/bbatsov/ruby-style-guide#80-character-limits'
  Max: 120
  Enabled: true
  Exclude:
    - 'config/locales/**/*'

Metrics/MethodLength:
  Description: 'Avoid methods longer than 30 lines of code.'
  StyleGuide: 'https://github.com/bbatsov/ruby-style-guide#short-methods'
  Enabled: true
  Max: 30

Metrics/ModuleLength:
  Description: 'Avoid modules longer than 250 lines of code.'
  Exclude:
    - 'db/seeds/**'
  Enabled: true
  Max: 250

Metrics/ParameterLists:
  Description: 'Avoid parameter lists longer than three or four parameters.'
  StyleGuide: 'https://github.com/bbatsov/ruby-style-guide#too-many-params'
  Enabled: false

Metrics/PerceivedComplexity:
  Description: >-
    A complexity metric geared towards measuring complexity for a
    human reader.
  Enabled: true

##################### Performance #############################

Performance/Count:
  Description: >-
    Use `count` instead of `{select,find_all,filter,reject}...{size,count,length}`.
  # This cop has known compatibility issues with `ActiveRecord` and other
  # frameworks. ActiveRecord's `count` ignores the block that is passed to it.
  # For more information, see the documentation in the cop itself.
  SafeAutoCorrect: false
  Enabled: true
  VersionAdded: '0.31'
  VersionChanged: '1.8'

Performance/Detect:
  Description: >-
    Use `detect` instead of `select.first`, `find_all.first`, `filter.first`,
    `select.last`, `find_all.last`, and `filter.last`.
  Reference: 'https://github.com/JuanitoFatas/fast-ruby#enumerabledetect-vs-enumerableselectfirst-code'
  # This cop has known compatibility issues with `ActiveRecord` and other
  # frameworks. `ActiveRecord` does not implement a `detect` method and `find`
  # has its own meaning. Correcting `ActiveRecord` methods with this cop
  # should be considered unsafe.
  SafeAutoCorrect: false
  Enabled: true
  VersionAdded: '0.30'
  VersionChanged: '1.8'

Performance/FlatMap:
  Description: >-
    Use `Enumerable#flat_map`
    instead of `Enumerable#map...Array#flatten(1)`
    or `Enumberable#collect..Array#flatten(1)`
  Reference: 'https://github.com/JuanitoFatas/fast-ruby#enumerablemaparrayflatten-vs-enumerableflat_map-code'
  Enabled: true
  EnabledForFlattenWithoutParams: false
  # If enabled, this cop will warn about usages of
  # `flatten` being called without any parameters.
  # This can be dangerous since `flat_map` will only flatten 1 level, and
  # `flatten` without any parameters can flatten multiple levels.

Performance/ReverseEach:
  Description: 'Use `reverse_each` instead of `reverse.each`.'
  Reference: 'https://github.com/JuanitoFatas/fast-ruby#enumerablereverseeach-vs-enumerablereverse_each-code'
  Enabled: true

Style/Sample:
  Description: >-
    Use `sample` instead of `shuffle.first`,
    `shuffle.last`, and `shuffle[Fixnum]`.
  Reference: 'https://github.com/JuanitoFatas/fast-ruby#arrayshufflefirst-vs-arraysample-code'
  Enabled: true

Performance/Size:
  Description: >-
    Use `size` instead of `count` for counting
    the number of elements in `Array` and `Hash`.
  Reference: 'https://github.com/JuanitoFatas/fast-ruby#arraycount-vs-arraysize-code'
  Enabled: true

Performance/StringReplacement:
  Description: >-
    Use `tr` instead of `gsub` when you are replacing the same
    number of characters. Use `delete` instead of `gsub` when
    you are deleting characters.
  Reference: 'https://github.com/JuanitoFatas/fast-ruby#stringgsub-vs-stringtr-code'
  Enabled: true

Performance/BindCall:
  Description: 'Use `bind_call(obj, args, ...)` instead of `bind(obj).call(args, ...)`.'
  Enabled: false
  VersionAdded: '1.6'

Performance/BlockGivenWithExplicitBlock:
  Description: 'Check block argument explicitly instead of using `block_given?`.'
  Enabled: true
  VersionAdded: '1.9'

Performance/Caller:
  Description: >-
    Use `caller(n..n)` instead of `caller`.
  Enabled: true
  VersionAdded: '0.49'
  VersionChanged: '1.9'

Performance/DeletePrefix:
  Description: 'Use `delete_prefix` instead of `gsub`.'
  Enabled: true
  SafeMultiline: true
  VersionAdded: '1.6'

Performance/DeleteSuffix:
  Description: 'Use `delete_suffix` instead of `gsub`.'
  Enabled: true
  SafeMultiline: true
  VersionAdded: '1.6'

Performance/EndWith:
  Description: 'Use `end_with?` instead of a regex match anchored to the end of a string.'
  Reference: 'https://github.com/JuanitoFatas/fast-ruby#stringmatch-vs-stringstart_withstringend_with-code-start-code-end'
  # This will change to a new method call which isn't guaranteed to be on the
  # object. Switching these methods has to be done with knowledge of the types
  # of the variables which rubocop doesn't have.
  SafeAutoCorrect: false
  Enabled: true
  SafeMultiline: true
  VersionAdded: '0.36'
  VersionChanged: '1.10'

Performance/StartWith:
  Description: 'Use `start_with?` instead of a regex match anchored to the beginning of a string.'
  Reference: 'https://github.com/JuanitoFatas/fast-ruby#stringmatch-vs-stringstart_withstringend_with-code-start-code-end'
  # This will change to a new method call which isn't guaranteed to be on the
  # object. Switching these methods has to be done with knowledge of the types
  # of the variables which rubocop doesn't have.
  SafeAutoCorrect: false
  Enabled: true
  SafeMultiline: true
  VersionAdded: '0.36'
  VersionChanged: '1.10'

Performance/AncestorsInclude:
  Description: 'Use `A <= B` instead of `A.ancestors.include?(B)`.'
  Reference: 'https://github.com/JuanitoFatas/fast-ruby#ancestorsinclude-vs--code'
  Enabled: false
  VersionAdded: '1.7'

Performance/ArraySemiInfiniteRangeSlice:
  Description: 'Identifies places where slicing arrays with semi-infinite ranges can be replaced by `Array#take` and `Array#drop`.'
  # This cop was created due to a mistake in microbenchmark.
  # Refer https://github.com/rubocop/rubocop-performance/pull/175#issuecomment-731892717
  Enabled: false
  # Unsafe for string slices because strings do not have `#take` and `#drop` methods.
  Safe: false
  VersionAdded: '1.9'

Performance/BigDecimalWithNumericArgument:
  Description: 'Convert numeric argument to string before passing to BigDecimal.'
  Enabled: false
  VersionAdded: '1.7'

Performance/IoReadlines:
  Description: 'Use `IO.each_line` (`IO#each_line`) instead of `IO.readlines` (`IO#readlines`).'
  Reference: 'https://docs.gitlab.com/ee/development/performance.html#reading-from-files-and-other-data-sources'
  Enabled: false
  VersionAdded: '1.7'

Performance/MapCompact:
  Description: 'Use `filter_map` instead of `collection.map(&:do_something).compact`.'
  Enabled: true
  SafeAutoCorrect: false
  VersionAdded: '1.11'

Performance/RangeInclude:
  Description: 'Use `Range#cover?` instead of `Range#include?` (or `Range#member?`).'
  Reference: 'https://github.com/JuanitoFatas/fast-ruby#cover-vs-include-code'
  Enabled: false
  VersionAdded: '0.36'
  VersionChanged: '1.7'
  Safe: false

Performance/RedundantBlockCall:
  Description: 'Use `yield` instead of `block.call`.'
  Reference: 'https://github.com/JuanitoFatas/fast-ruby#proccall-and-block-arguments-vs-yieldcode'
  Enabled: true
  VersionAdded: '0.36'

Performance/RedundantEqualityComparisonBlock:
  Description: >-
    Checks for uses `Enumerable#all?`, `Enumerable#any?`, `Enumerable#one?`,
    or `Enumerable#none?` are compared with `===` or similar methods in block.
  Reference: 'https://github.com/rails/rails/pull/41363'
  Enabled: true
  Safe: false
  VersionAdded: '1.10'

Performance/RedundantMatch:
  Description: >-
    Use `=~` instead of `String#match` or `Regexp#match` in a context where the
    returned `MatchData` is not needed.
  Enabled: true
  VersionAdded: '0.36'

Performance/RedundantMerge:
  Description: 'Use Hash#[]=, rather than Hash#merge! with a single key-value pair.'
  Reference: 'https://github.com/JuanitoFatas/fast-ruby#hashmerge-vs-hash-code'
  Enabled: true
  Safe: false
  VersionAdded: '0.36'
  VersionChanged: '1.11'
  # Max number of key-value pairs to consider an offense
  MaxKeyValuePairs: 2

Performance/RedundantSortBlock:
  Description: 'Use `sort` instead of `sort { |a, b| a <=> b }`.'
  Enabled: false
  VersionAdded: '1.7'

Performance/RedundantSplitRegexpArgument:
  Description: 'This cop identifies places where `split` argument can be replaced from a deterministic regexp to a string.'
  Enabled: false
  VersionAdded: '1.10'

Performance/RedundantStringChars:
  Description: 'Checks for redundant `String#chars`.'
  Enabled: false
  VersionAdded: '1.7'

Performance/ReverseFirst:
  Description: 'Use `last(n).reverse` instead of `reverse.first(n)`.'
  Enabled: false
  VersionAdded: '1.7'

Performance/SelectMap:
  Description: 'Use `filter_map` instead of `ary.select(&:foo).map(&:bar)`.'
  Enabled: false
  VersionAdded: '1.11'

Performance/SortReverse:
  Description: 'Use `sort.reverse` instead of `sort { |a, b| b <=> a }`.'
  Enabled: false
  VersionAdded: '1.7'

Performance/Squeeze:
  Description: "Use `squeeze('a')` instead of `gsub(/a+/, 'a')`."
  Reference: 'https://github.com/JuanitoFatas/fast-ruby#remove-extra-spaces-or-other-contiguous-characters-code'
  Enabled: false
  VersionAdded: '1.7'

Performance/StringIdentifierArgument:
  Description: 'Use symbol identifier argument instead of string identifier argument.'
  Enabled: true

Performance/StringInclude:
  Description: 'Use `String#include?` instead of a regex match with literal-only pattern.'
  Enabled: false
  AutoCorrect: false
  VersionAdded: '1.7'

Performance/CollectionLiteralInLoop:
  Description: 'Extract Array and Hash literals outside of loops into local variables or constants.'
  Enabled: false
  VersionAdded: '1.8'
  # Min number of elements to consider an offense
  MinSize: 1

Performance/CompareWithBlock:
  Description: 'Use `sort_by(&:foo)` instead of `sort { |a, b| a.foo <=> b.foo }`.'
  Enabled: true
  VersionAdded: '0.46'

Performance/ConcurrentMonotonicTime:
  Description: 'Use `Process.clock_gettime(Process::CLOCK_MONOTONIC)` instead of `Concurrent.monotonic_time`.'
  Reference: 'https://github.com/rails/rails/pull/43502'
  Enabled: true

Performance/ConstantRegexp:
  Description: 'Finds regular expressions with dynamic components that are all constants.'
  Enabled: true
  VersionAdded: '1.9'
  VersionChanged: '1.10'

Performance/Sum:
  Description: 'Use `sum` instead of a custom array summation.'
  Reference: 'https://blog.bigbinary.com/2016/11/02/ruby-2-4-introduces-enumerable-sum.html'
  Enabled: false
  VersionAdded: '1.8'

Performance/TimesMap:
  Description: 'Checks for .times.map calls.'
  AutoCorrect: false
  Enabled: true
  VersionAdded: '0.36'
  VersionChanged: '0.50'
  SafeAutoCorrect: false # see https://github.com/rubocop/rubocop/issues/4658

Performance/UnfreezeString:
  Description: 'Use unary plus to get an unfrozen string literal.'
  Enabled: true
  SafeAutoCorrect: false
  VersionAdded: '0.50'
  VersionChanged: '1.9'

Performance/UriDefaultParser:
  Description: 'Use `URI::DEFAULT_PARSER` instead of `URI::Parser.new`.'
  Enabled: true
  VersionAdded: '0.50'

##################### Rails ##################################

Rails/ActionControllerTestCase:
  Description: 'Use `ActionDispatch::IntegrationTest` instead of `ActionController::TestCase`.'
  StyleGuide: 'https://rails.rubystyle.guide/#integration-testing'
  Reference: 'https://api.rubyonrails.org/classes/ActionController/TestCase.html'
  Enabled: true
  SafeAutocorrect: false
  Include:
    - '**/test/**/*.rb'

Rails/ActionFilter:
  Description: 'Enforces consistent use of action filter methods.'
  Enabled: true

Rails/Date:
  Description: >-
    Checks the correct usage of date aware methods,
    such as Date.today, Date.current etc.
  Enabled: true
  VersionAdded: '0.30'
  VersionChanged: '2.11'
  # The value `strict` disallows usage of `Date.today`, `Date.current`,
  # `Date#to_time` etc.
  # The value `flexible` allows usage of `Date.current`, `Date.yesterday`, etc
  # (but not `Date.today`) which are overridden by ActiveSupport to handle current
  # time zone.
  EnforcedStyle: flexible
  SupportedStyles:
    - strict
    - flexible
  AllowToTime: true

Rails/Delegate:
  Description: 'Prefer delegate method for delegations.'
  Enabled: true

Rails/DelegateAllowBlank:
  Description: 'Do not use allow_blank as an option to delegate.'
  Enabled: true

Rails/DeprecatedActiveModelErrorsMethods:
  Description: 'Avoid manipulating ActiveModel errors hash directly.'
  Enabled: true
  Safe: false

Rails/DotSeparatedKeys:
  Description: 'Enforces the use of dot-separated keys instead of `:scope` options in `I18n` translation methods.'
  StyleGuide: 'https://rails.rubystyle.guide/#dot-separated-keys'
  Enabled: true

Rails/DuplicateAssociation:
  Description: "Don't repeat associations in a model."
  Enabled: true

Rails/DuplicateScope:
  Description: 'Multiple scopes share this same where clause.'
  Enabled: true

Rails/ExpandedDateRange:
  Description: 'Checks for expanded date range.'
  Enabled: false
  VersionAdded: '2.11'

Rails/FilePath:
  Description: 'Use `Rails.root.join` for file path joining.'
  Enabled: true
  VersionAdded: '0.47'
  VersionChanged: '2.4'
  EnforcedStyle: slashes
  SupportedStyles:
    - slashes
    - arguments

Rails/FindBy:
  Description: 'Prefer find_by over where.first.'
  Enabled: true

Rails/FindEach:
  Description: 'Prefer all.find_each over all.find.'
  StyleGuide: 'https://rails.rubystyle.guide#find-each'
  Enabled: true
  VersionAdded: '0.30'
  VersionChanged: '2.9'
  Include:
    - app/models/**/*.rb
  IgnoredMethods:
    # Methods that don't work well with `find_each`.
    - order
    - limit
    - select
    - lock

Rails/HasAndBelongsToMany:
  Description: 'Prefer has_many :through to has_and_belongs_to_many.'
  Enabled: false

Rails/Output:
  Description: 'Checks for calls to puts, print, etc.'
  Enabled: true

Rails/ReadWriteAttribute:
  Description: >-
    Checks for read_attribute(:attr) and
    write_attribute(:attr, val).
  Enabled: true

Rails/ReversibleMigration:
  Description: 'Checks whether the change method of the migration file is reversible.'
  StyleGuide: 'https://rails.rubystyle.guide#reversible-migration'
  Reference: 'https://api.rubyonrails.org/classes/ActiveRecord/Migration/CommandRecorder.html'
  Enabled: true
  Include:
    - db/**/*.rb

Rails/ReversibleMigrationMethodDefinition:
  Description: 'Checks whether the migration implements either a `change` method or both an `up` and a `down` method.'
  Enabled: false
  VersionAdded: '2.10'
  Include:
    - db/migrate/*.rb

Rails/RootJoinChain:
  Description: 'Use a single `#join` instead of chaining on `Rails.root` or `Rails.public_path`.'
  Enabled: true

Rails/RootPublicPath:
  Description: "Favor `Rails.public_path` over `Rails.root` with `'public'`."
  Enabled: false

Rails/SafeNavigation:
  Description: "Use Ruby's safe navigation operator (`&.`) instead of `try!`."
  Enabled: true
  VersionAdded: '0.43'
  # This will convert usages of `try` to use safe navigation as well as `try!`.
  # `try` and `try!` work slightly differently. `try!` and safe navigation will
  # both raise a `NoMethodError` if the receiver of the method call does not
  # implement the intended method. `try` will not raise an exception for this.
  ConvertTry: false

Rails/SafeNavigationWithBlank:
  Description: 'Avoid `foo&.blank?` in conditionals.'
  Enabled: true
  VersionAdded: '2.4'
  # While the safe navigation operator is generally a good idea, when
